<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>TechCollege Check-In System</title>

  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" media="screen and (min-width:701px)" href="css/app.css">
  <link rel="stylesheet" media="screen and (max-width:700px)" href="css/phone.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.png"/>
</head>

<body>
  <div id="app">
    <!-- The view we have dedicated to the navbar -->
    <!-- <div id="view-navbar" class="view view-navbar fadeinout"></div> -->
    <!-- The main view which contains all the data that we want to present to the user -->
    <div id="view-home" class="view view-main">
      <!-- Page, data-name contains page name which can be used in page callbacks -->
      <div class="page" data-name="home" url="/createuser/">
        <!-- Scrollable page content-->
        <div class="page-content">
        </div>
      </div>
          <!-- Floating Action Button -->
      <div class="fab fab-right-bottom" id="fab-menu"> 
        <a href="/panel/">
          <i class="icon f7-icons">menu</i>
        </a>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Moment script til hÃ¥ndtering af datetimes -->
  <script src="js/moment.min.js"></script>
  <script src="js/moment.da.js"></script>

  <!-- Framework7 library -->

  <script src="framework7/js/framework7.bundle.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>

</html>
